<div id="dialog-add" class="dialog-container">
  <div class="dialog-title">Repositorios Docker en <b style="color: #0075b6;">{servername}</b></div>
  <div class="dialog-content" id="dialog-add-mensaje">
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Url:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>  
          <input id="txt_repo_name" type="text" class="textbox" placeholder="Repositorio">
    </label> 
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Usuario:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>  
          <input type="text" id="txt_repo_usu" class="textbox">
    </label>
    <br>
    <label class="checkbox-container" style="cursor: default;"><b>Contrase√±a:</b>  
          <input type="password" id="txt_repo_pass" class="textbox" >
    </label> 
  </div>
  <div id="dialog-panel-botones" class="dialog-buttons" style="text-align: right;">
    <button id="dialog-add-btnOk" class="btn btn-secondary" onclick="addRepo()">Agregar</button>
    <button id="dialog-add-btnCancel" class="btn btn-gris" onclick="closeDialog('dialog-add')">Cancelar</button>
  </div>
</div>
<div id="dialog-alert" class="dialog-container">
  <div class="dialog-title">Repositorios Docker en <b style="color: #0075b6;">{servername}</b></div>
  <div class="dialog-content" id="dialog-alert-mensaje"></div>
  <div class="dialog-buttons" style="text-align: right;">
    <button id="dialog-alert-btnOk" class="primary" onclick="closeDialog('dialog-alert')">Aceptar</button>
  </div>
</div>
