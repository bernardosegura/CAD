<div id="dialog-add-img" class="dialog-container">
  <div class="dialog-title">Imágenes Docker en <b style="color: #0075b6;">{servername}</b></div>
  <div class="dialog-content" id="dialog-add-img-mensaje">
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Repositorio:</b>
        <select class="select-box" id="cbx_repos">
      </select>
     </label>
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Proyecto:&nbsp;&nbsp;&nbsp;&nbsp;</b>  
          <input id="txt_img_proy" type="text" class="textbox" placeholder="Opcional">
    </label>
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Nombre:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>  
          <input id="txt_img_name" type="text" class="textbox">
    </label> 
    <br>
    <label class="checkbox-container" style="cursor: default; margin-bottom: 1vh;"><b>Versión:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>  
          <input type="text" id="txt_img_tag" class="textbox">
    </label>
    <br>
    <label class="checkbox-container" style="cursor: default;"><b>Dokcerfile:&nbsp;&nbsp;&nbsp;</b>  
          <input type="text" id="txt_img_path" class="textbox" placeholder="Ruta en servidor">
    </label> 
  </div>
  <div id="dialog-panel-botones" class="dialog-buttons" style="text-align: right;">
    <button id="dialog-add-btnOk" class="btn btn-secondary" onclick="addImg()">Agregar</button>
    <button id="dialog-add-btnCancel" class="btn btn-gris" onclick="closeDialog('dialog-add-img')">Cancelar</button>
  </div>
</div>
<div id="dialog-alert" class="dialog-container">
  <div class="dialog-title">Imágenes Docker en <b style="color: #0075b6;">{servername}</b></div>
  <div class="dialog-content" id="dialog-alert-mensaje"></div>
  <div class="dialog-buttons" id="btn-ok" style="text-align: right;">
    <button id="dialog-alert-btnOk" class="primary" onclick="closeDialog('dialog-alert')">Aceptar</button>
  </div>
</div>
